<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dino Game (Updated)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <audio id="mario" autoplay loop>
        <source src="mario.mp3" type="audio/mpeg" >
    </audio>
    <div id="container">
        <div id="dino">
            <img id="dinoimg" src="assets/pikachu.gif" alt="dino">
        </div>
        <div id="block">
            <img src="assets/cactus.png" alt="blocks">
        </div>
        <div id="road">
            <img src="assets/road.jpg" alt="road">
        </div>
        <div id="cloud">
            <img src="assets/cloud.png" alt="cloud">
        </div>
        <div id="score">Score <b>00</b></div>
        <div id="highscore">HighScore <b>00</b></div>
        <div id="gameOver">Game Over</div>
    </div>
    <script src="js/file.js"></script>
</body>
</html>
